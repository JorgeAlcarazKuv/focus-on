<div class="row">
  <div class="col-sm text-center">
    <h1 *ngIf="data" mat-dialog-title>Hi there, {{data.username}}!</h1>
  </div>
</div>
<div class="row" mat-dialog-content>
  <div class="col-sm text-center">
    <p>Scan your QR Code!</p>
    <ngx-qrcode *ngIf="value" [qrc-element-type]="elementType" [qrc-value]="value"></ngx-qrcode>
  </div>
</div>

<div class="row" mat-dialog-actions>
  <div class="col-sm text-center">
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
</div>
